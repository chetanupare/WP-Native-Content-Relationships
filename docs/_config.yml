# GitHub Pages Configuration
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Site settings
title: Native Content Relationships
description: A native, scalable relationship layer for WordPress that supports structured relationships between posts, users, and terms.
url: "https://chetanupare.github.io"
baseurl: "/WP-Native-Content-Relationships"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE
  - CNAME

# Include files
include:
  - _pages

# Collections
collections:
  pages:
    output: true
    permalink: /:name/
