name: Contributing Guidelines

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - name: Comment on issues
      if: github.event_name == 'issues'
      run: |
        gh issue comment ${{ github.event.issue.number }} --body '
        ğŸ‰ **Thank you for opening an issue!** 

        Before we proceed, please:
        - ğŸ“– Read our [Contributing Guidelines](https://github.com/chetanupare/WP-Native-Content-Relationships/blob/main/CONTRIBUTING.md)
        - ğŸ” Check if this issue is already reported
        - ğŸ“ Provide as much detail as possible

        For first-time contributors, look for issues with the "good first issue" label!
        '
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment on pull requests
      if: github.event_name == 'pull_request'
      run: |
        gh pr comment ${{ github.event.pull_request.number }} --body '
        ğŸ‰ **Thank you for contributing!** 

        Please ensure:
        - ğŸ“– You have read our [Contributing Guidelines](https://github.com/chetanupare/WP-Native-Content-Relationships/blob/main/CONTRIBUTING.md)
        - âœ… Your code follows WordPress standards
        - ğŸ§ª Tests are passing
        - ğŸ“ Documentation is updated if needed

        We will review your PR as soon as possible!
        '
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
