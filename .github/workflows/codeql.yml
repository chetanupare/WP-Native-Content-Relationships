# Simple CodeQL (no advanced config). Disable repo "Default setup" to avoid
# "advanced configurations cannot be processed when the default setup is enabled".
# Settings → Code security and analysis → Code scanning → turn OFF Default setup.
name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # weekly

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL (PHP only, default setup)
        uses: github/codeql-action/init@v3
        with:
          languages: php
          # No queries: or config: - keeps this "default", not "advanced"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:php'
