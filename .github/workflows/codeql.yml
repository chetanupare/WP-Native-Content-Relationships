name: "Custom CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 1' # Weekly on Monday

# Disable default CodeQL to prevent duplicates
concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    # Only run if this is the main repository (prevent duplicates in forks)
    if: github.event_name == 'schedule' || github.repository == 'chetanupare/WP-Native-Content-Relationships'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Exclude vendor directory and all its contents from analysis
        exclude: |
          vendor/**
          node_modules/**
          *.min.js
          *.min.css
          .git/**
          .github/**
          tests/**
          tmp/**
          **/*.test.js
          **/*UnitTest.js
          **/*Test.js

    - name: Remove vendor directory before analysis
      run: |
        rm -rf vendor/
        rm -rf node_modules/

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
