# Deploy VitePress docs via GitHub Actions (upload artifact + deploy-pages).
# Settings â†’ Pages: Source = "GitHub Actions" (not "Deploy from a branch").
# This avoids the built-in Jekyll "pages build and deployment" which fails (no /docs on gh-pages).
name: GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build docs
        run: npm run docs:build

      - name: Ensure .nojekyll
        run: touch docs/.vitepress/dist/.nojekyll

      - name: Verify build
        run: |
          test -f docs/.vitepress/dist/index.html || (echo "Missing index.html" && exit 1)
          test -f docs/.vitepress/dist/.nojekyll || (echo "Missing .nojekyll" && exit 1)
          ls -la docs/.vitepress/dist/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
