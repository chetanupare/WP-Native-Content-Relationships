# Deploy VitePress docs to GitHub Pages by pushing built site to gh-pages.
# Settings â†’ Pages: Source = "Deploy from a branch", Branch = gh-pages, Folder = / (root).
# dist/ includes .nojekyll so GitHub serves static files and does not run Jekyll.
name: GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build docs
        run: npm run docs:build

      - name: Ensure .nojekyll (skip Jekyll on GitHub Pages)
        run: touch docs/.vitepress/dist/.nojekyll

      - name: Verify build
        run: |
          test -f docs/.vitepress/dist/index.html || (echo "Missing index.html" && exit 1)
          test -f docs/.vitepress/dist/.nojekyll || (echo "Missing .nojekyll" && exit 1)
          ls -la docs/.vitepress/dist/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          publish_branch: gh-pages
