# CodeQL configuration for this repository
# This file controls the default CodeQL behavior
# Note: Only JavaScript is supported for CodeQL analysis

# Disable automatic CodeQL setup
disable-default-queries: true

# Specify which queries to run for JavaScript
queries:
  - name: security-extended
    uses: security-extended
  - name: security-and-quality
    uses: security-and-quality

# Paths to include/exclude from analysis (JavaScript only)
paths:
  - assets/js/
  - assets/settings.js
  - assets/user-relations.js

paths-ignore:
  - vendor/
  - node_modules/
  - .github/
  - tests/
  - tmp/
  - "*.min.js"
  - "*.min.css"
  - includes/
  - "*.php"
